<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Detalles</h2>
    <div><span> Id: </span>{{hero.id | uppercase}} <input id="hero-id" [(ngModel)]="hero.id" placeholder="id"></div>
    <div>
        <br>
        <label for="hero-name">Hero Nombre: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
