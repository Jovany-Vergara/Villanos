<div class="container">
    <router-outlet></router-outlet>
    <h2 class="title">Mis Villanos </h2>
    <div class="row">
        <div class="col">
            <ul class="heroes">
                <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
                    <span class="badge">{{hero.id}}</span>{{hero.name}}
                </li>
            </ul>
        </div>
        <div class="col">
            <div *ngIf="selectedHero">
                <h2>{{selectedHero.name | uppercase}} Detalles:</h2>
                <div><span>id: </span> <span class="badge badge-primary">{{selectedHero.id}}</span></div>
                <div>
                    <label for="hero-name"> Villano Nombre: </label>
                    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="nombre" class="form-control">
                </div>

                <div>
                    <label for="hero-nivel"> Nivel de Poder: </label>
                    <input id="hero-nivel" [(ngModel)]="selectedHero.nivel" placeholder="nivel" class="form-control" disabled><button (click)="onPlus(selectedHero)">+ Nivel </button>
                </div>

                <div>
                    <label for="hero-poder"> Villano Poder: </label>
                    <input id="hero-poder" [(ngModel)]="selectedHero.poder" placeholder="poder" class="form-control">
                </div>

                <div>
                    <label for="hero-univers"> Villano universo: </label>
                    <input id="hero-univers" [(ngModel)]="selectedHero.univers" placeholder="univers" class="form-control">
                </div>
            </div>
        </div>
    </div>

</div>
